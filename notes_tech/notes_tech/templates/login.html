<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration Form</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background: linear-gradient(rgba(0, 0, 50, 0.5), rgba(0, 0, 50, 0.5)), url(https://www.tutorialchip.com/wp-content/uploads/2012/11/Turtle-Wallpaper.jpg);
			background-size: cover;
			background-position: center;
		}

		.login-box{
			max-width: 700px;
			float: none;
			margin: 150px auto;
		}

		.login-left{
			background: rgba(211, 211, 211, 0.5);
			padding: 30px;
		}

		.login-right{
			background: #fff;
			padding: 30px;
		}

		.form-control{
			background-color: transparent !important;
		}

		.kv-avatar .krajee-default.file-preview-frame,.kv-avatar .krajee-default.file-preview-frame:hover {
    margin: 0;
    padding: 0;
    border: none;
    box-shadow: none;
    text-align: center;
}
.kv-avatar {
    display: inline-block;
}
.kv-avatar .file-input {
    display: table-cell;
    width: 213px;
}
.kv-reqd {
    color: red;
    font-family: monospace;
    font-weight: normal;
}
	</style>
</head>
<body>
<div class="container">
	<div class="login-box">
	<div class="row">
		<div class="col-md-6 login-left">
			<h2>Login here</h2>
			<form action="/home" method="post">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="loginuser" id="loginuser" placeholder="Username" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password2" id="password2" placeholder="Enter Your Password" class="form-control" required>
				</div>
				{% csrf_token %}
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>

		<div class="col-md-6 login-right">
			<h2>Register here</h2>
			<form action="/register" method="post">
				<div class="form-group">
					<label>Full Name</label>
					<input type="text" name="name1" placeholder="Full Name" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="user" placeholder="Username must be under 10 characters" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" name="email" placeholder="Email" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password1" placeholder="Choose Your Password" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Gender</label>
					<input type='radio' name='gender' value='Male'>Male
					  <input type='radio' name='gender' value='Female'>Female
					  <input type='radio' name='gender' value='Other'>Other
				</div>
				<div class="form-group">
					<label>DOB</label>
					<input type="date" name="dob" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Contact</label>
					<input type="text" name="contact" placeholder="Mobile Number" class="form-control" required>
				</div>
				{% csrf_token %}
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
		</div>
	</div>
</div>
</body>
</html>
